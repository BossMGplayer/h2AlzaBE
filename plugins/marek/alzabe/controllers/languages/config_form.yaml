# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Language

# Model Form Field configuration
form: $/marek/alzabe/models/language/fields.yaml

# Model Class name
modelClass: Marek\AlzaBE\Models\Language

# Default redirect location
defaultRedirect: marek/alzabe/languages

# Create page
create:
    title: backend::lang.form.create_title
    redirect: marek/alzabe/languages/update/:id
    redirectClose: marek/alzabe/languages

# Update page
update:
    title: backend::lang.form.update_title
    redirect: marek/alzabe/languages
    redirectClose: marek/alzabe/languages

# Preview page
preview:
    title: backend::lang.form.preview_title
